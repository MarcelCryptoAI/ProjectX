<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Status - ByBit AI Trading Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; }
        .bullish { color: #28a745; }
        .bearish { color: #dc3545; }
        .neutral { color: #6c757d; }
        .confidence-high { background-color: #28a745; }
        .confidence-medium { background-color: #ffc107; }
        .confidence-low { background-color: #dc3545; }
        .table-responsive { max-height: 70vh; overflow-y: auto; }
        .status-low { background-color: #dc3545; color: white; }
        .status-signal { background-color: #28a745; color: white; }
        .status-closed { background-color: #6c757d; color: white; }
        .trade-button { min-width: 80px; }
        .filter-controls { margin-bottom: 20px; }
        .coin-status-table td { vertical-align: middle; }
        .confidence-bar {
            height: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background-color: #e9ecef;
        }
        .confidence-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot"></i> ByBit AI Trading Bot
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/coin_status">Coin Status</a>
                <a class="nav-link" href="/config">Settings</a>
                <a class="nav-link" href="/analytics">Analytics</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-coins"></i> AI Coin Analysis</h4>
                        <div>
                            <button class="btn btn-primary btn-sm" onclick="refreshAnalysis()">
                                <i class="fas fa-sync"></i> Refresh Analysis
                            </button>
                            <button class="btn btn-success btn-sm" onclick="startAutoRefresh()">
                                <i class="fas fa-play"></i> Auto Refresh
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="stopAutoRefresh()">
                                <i class="fas fa-stop"></i> Stop Auto
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Filter Controls -->
                        <div class="filter-controls row">
                            <div class="col-md-3">
                                <label for="analysisFilter">Analysis:</label>
                                <select id="analysisFilter" class="form-select" onchange="filterTable()">
                                    <option value="all">All</option>
                                    <option value="bullish">Bullish Only</option>
                                    <option value="bearish">Bearish Only</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="confidenceFilter">Min Confidence:</label>
                                <input type="range" class="form-range" id="confidenceFilter" min="0" max="100" value="0" onchange="filterTable()">
                                <span id="confidenceValue">0%</span>
                            </div>
                            <div class="col-md-3">
                                <label for="statusFilter">Status:</label>
                                <select id="statusFilter" class="form-select" onchange="filterTable()">
                                    <option value="all">All</option>
                                    <option value="signal">Signal</option>
                                    <option value="te-lage-score">Te lage score</option>
                                    <option value="closed">Closed</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="searchBox">Search:</label>
                                <input type="text" class="form-control" id="searchBox" placeholder="Search symbol..." onkeyup="filterTable()">
                            </div>
                        </div>

                        <!-- Coin Status Table -->
                        <div class="table-responsive">
                            <table class="table table-hover coin-status-table">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th>Symbol</th>
                                        <th>AI Analysis</th>
                                        <th>Direction</th>
                                        <th>Take Profit</th>
                                        <th>Stop Loss</th>
                                        <th>Confidence</th>
                                        <th>Tijd Sinds</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="coinTableBody">
                                    <!-- Table rows will be populated here -->
                                </tbody>
                            </table>
                        </div>

                        <div id="loadingMessage" class="text-center text-muted mt-3">
                            <i class="fas fa-spinner fa-spin"></i> Loading coin analysis data...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Total Analyzed</h5>
                        <h3 id="totalCoins">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="bullish">Bullish</h5>
                        <h3 id="bullishCount" class="bullish">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="bearish">Bearish</h5>
                        <h3 id="bearishCount" class="bearish">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Avg Confidence</h5>
                        <h3 id="avgConfidence">0%</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Trade Modal -->
    <div class="modal fade" id="tradeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Execute Trade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="tradeDetails">
                        <!-- Trade details will be populated here -->
                    </div>
                    <div class="form-group mt-3">
                        <label for="tradeAmount">Trade Amount (USDT):</label>
                        <input type="number" class="form-control" id="tradeAmount" value="100" min="10" step="10">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="executeTrade()">Execute Trade</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Global variables
        let coinData = [];
        let autoRefreshInterval = null;
        let currentTradeData = null;
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        
        socket.on('coin_analysis_update', function(data) {
            updateCoinData(data);
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCoinAnalysis();
            
            // Update confidence slider display
            document.getElementById('confidenceFilter').addEventListener('input', function() {
                document.getElementById('confidenceValue').textContent = this.value + '%';
            });
        });
        
        function loadCoinAnalysis() {
            document.getElementById('loadingMessage').style.display = 'block';
            
            fetch('/api/coin_analysis')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateCoinData(data.coins);
                } else {
                    showNotification('Failed to load coin analysis', 'error');
                }
                document.getElementById('loadingMessage').style.display = 'none';
            })
            .catch(error => {
                console.error('Error loading coin analysis:', error);
                showNotification('Error loading coin analysis', 'error');
                document.getElementById('loadingMessage').style.display = 'none';
            });
        }
        
        function updateCoinData(coins) {
            coinData = coins;
            renderTable();
            updateSummary();
        }
        
        function renderTable() {
            const tbody = document.getElementById('coinTableBody');
            tbody.innerHTML = '';
            
            const filteredData = filterData();
            
            filteredData.forEach(coin => {
                const row = document.createElement('tr');
                
                const analysisClass = coin.analysis.toLowerCase();
                const confidenceClass = coin.confidence >= 80 ? 'confidence-high' : 
                                      coin.confidence >= 60 ? 'confidence-medium' : 'confidence-low';
                
                row.innerHTML = `
                    <td><strong>${coin.symbol}</strong></td>
                    <td><span class="${analysisClass}">${coin.analysis}</span></td>
                    <td><span class="badge bg-${coin.direction === 'Buy' ? 'success' : 'danger'}">${coin.direction}</span></td>
                    <td class="text-success">${coin.takeProfit}%</td>
                    <td class="text-danger">${coin.stopLoss}%</td>
                    <td>
                        <div class="confidence-bar">
                            <div class="confidence-fill ${confidenceClass}" style="width: ${coin.confidence}%"></div>
                        </div>
                        <small>${coin.confidence}%</small>
                    </td>
                    <td><small class="text-muted">${coin.time_since || 'N/A'}</small></td>
                    <td><span class="badge ${coin.status_class || 'status-low'}">${coin.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary trade-button" onclick="openTradeModal('${coin.symbol}', '${coin.direction}', ${coin.takeProfit}, ${coin.stopLoss}, ${coin.confidence})">
                            <i class="fas fa-chart-line"></i> Trade
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted">No coins match the current filters</td></tr>';
            }
        }
        
        function filterData() {
            const analysisFilter = document.getElementById('analysisFilter').value;
            const confidenceFilter = parseInt(document.getElementById('confidenceFilter').value);
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            return coinData.filter(coin => {
                // Analysis filter
                if (analysisFilter !== 'all' && coin.analysis.toLowerCase() !== analysisFilter) {
                    return false;
                }
                
                // Confidence filter
                if (coin.confidence < confidenceFilter) {
                    return false;
                }
                
                // Status filter
                if (statusFilter !== 'all') {
                    const coinStatusLower = coin.status.toLowerCase().replace(' ', '-');
                    if (coinStatusLower !== statusFilter) {
                        return false;
                    }
                }
                
                // Search filter
                if (searchTerm && !coin.symbol.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                return true;
            });
        }
        
        function filterTable() {
            renderTable();
        }
        
        function updateSummary() {
            const totalCoins = coinData.length;
            const bullishCount = coinData.filter(c => c.analysis === 'Bullish').length;
            const bearishCount = coinData.filter(c => c.analysis === 'Bearish').length;
            const avgConfidence = totalCoins > 0 ? 
                Math.round(coinData.reduce((sum, c) => sum + c.confidence, 0) / totalCoins) : 0;
            
            document.getElementById('totalCoins').textContent = totalCoins;
            document.getElementById('bullishCount').textContent = bullishCount;
            document.getElementById('bearishCount').textContent = bearishCount;
            document.getElementById('avgConfidence').textContent = avgConfidence + '%';
        }
        
        function refreshAnalysis() {
            loadCoinAnalysis();
            showNotification('Refreshing coin analysis...', 'info');
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                return; // Already running
            }
            
            autoRefreshInterval = setInterval(() => {
                loadCoinAnalysis();
            }, 30000); // Refresh every 30 seconds
            
            showNotification('Auto refresh started (every 30s)', 'success');
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                showNotification('Auto refresh stopped', 'info');
            }
        }
        
        function openTradeModal(symbol, direction, takeProfit, stopLoss, confidence) {
            currentTradeData = {
                symbol: symbol,
                direction: direction,
                takeProfit: takeProfit,
                stopLoss: stopLoss,
                confidence: confidence
            };
            
            const tradeDetails = document.getElementById('tradeDetails');
            tradeDetails.innerHTML = `
                <p><strong>Symbol:</strong> ${symbol}</p>
                <p><strong>Direction:</strong> <span class="badge bg-${direction === 'Buy' ? 'success' : 'danger'}">${direction}</span></p>
                <p><strong>Take Profit:</strong> <span class="text-success">${takeProfit}%</span></p>
                <p><strong>Stop Loss:</strong> <span class="text-danger">${stopLoss}%</span></p>
                <p><strong>AI Confidence:</strong> ${confidence}%</p>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('tradeModal'));
            modal.show();
        }
        
        function executeTrade() {
            if (!currentTradeData) return;
            
            const amount = parseFloat(document.getElementById('tradeAmount').value);
            
            const tradePayload = {
                symbol: currentTradeData.symbol,
                side: currentTradeData.direction,
                amount: amount,
                takeProfit: currentTradeData.takeProfit,
                stopLoss: currentTradeData.stopLoss
            };
            
            fetch('/api/execute_ai_trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tradePayload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(`Trade executed successfully for ${currentTradeData.symbol}`, 'success');
                    // Close modal
                    bootstrap.Modal.getInstance(document.getElementById('tradeModal')).hide();
                    // Refresh data
                    loadCoinAnalysis();
                } else {
                    showNotification(`Trade failed: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                console.error('Trade execution error:', error);
                showNotification('Error executing trade', 'error');
            });
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '9999';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
</html>
