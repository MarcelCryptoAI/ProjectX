<script>
    // Mobile navigation toggle
    function toggleMobileNav() {
        const mobileNav = document.getElementById('mobileNav');
        mobileNav.classList.toggle('active');
    }
    
    // Set active navigation
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        // Remove all active classes
        navLinks.forEach(link => link.classList.remove('active'));
        
        // Set active based on current path
        switch(currentPath) {
            case '/':
                document.getElementById('nav-dashboard')?.classList.add('active');
                break;
            case '/coin_status':
                document.getElementById('nav-coin-status')?.classList.add('active');
                break;
            case '/signals':
                document.getElementById('nav-signals')?.classList.add('active');
                break;
            case '/config':
                document.getElementById('nav-config')?.classList.add('active');
                break;
            case '/analytics':
                document.getElementById('nav-analytics')?.classList.add('active');
                break;
            case '/healthcheck':
                document.getElementById('nav-healthcheck')?.classList.add('active');
                break;
        }
        
        // Initialize data loading
        updateHeaderBalance();
        updateHeaderStatus();
        
        // Set up periodic updates
        setInterval(updateHeaderBalance, 10000); // Every 10 seconds
        setInterval(updateHeaderStatus, 15000);  // Every 15 seconds
    });
    
    // Update header balance
    function updateHeaderBalance() {
        fetch('/api/balance_header')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const balanceEl = document.getElementById('headerBalance');
                    const pnlEl = document.getElementById('headerPnl');
                    
                    if (balanceEl) {
                        balanceEl.textContent = `$${data.balance.toFixed(2)}`;
                    }
                    
                    if (pnlEl) {
                        const pnl = data.pnl_24h || 0;
                        const pnlPercent = data.pnl_24h_percent || 0;
                        const pnlSign = pnl >= 0 ? '+' : '';
                        const pnlClass = pnl >= 0 ? 'profit' : 'loss';
                        
                        pnlEl.textContent = `${pnlSign}$${Math.abs(pnl).toFixed(2)} (${pnlSign}${Math.abs(pnlPercent).toFixed(1)}%)`;
                        pnlEl.className = `pnl-amount ${pnlClass}`;
                    }
                }
            })
            .catch(error => console.error('Error updating balance:', error));
            
        // Update account name
        fetch('/api/account_name')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const accountEl = document.getElementById('headerAccountName');
                    if (accountEl) {
                        accountEl.textContent = data.account_name || 'ByBit Account';
                    }
                }
            })
            .catch(error => console.error('Error updating account name:', error));
    }
    
    // Update header status indicators
    function updateHeaderStatus() {
        fetch('/api/system_status')
            .then(response => response.json())
            .then(data => {
                if (data.bybit_api) {
                    updateStatusDot('statusBybitApi', data.bybit_api.status);
                }
                if (data.database) {
                    updateStatusDot('statusDatabase', data.database.status);
                }
                if (data.dyno) {
                    updateStatusDot('statusDyno', data.dyno.status);
                }
            })
            .catch(error => {
                console.error('Error updating status:', error);
                // Set all to unknown on error
                ['statusBybitApi', 'statusDatabase', 'statusDyno'].forEach(id => {
                    updateStatusDot(id, 'unknown');
                });
            });
    }
    
    function updateStatusDot(elementId, status) {
        const dot = document.getElementById(elementId);
        if (dot) {
            dot.className = `status-dot status-${status}`;
        }
    }
</script>
