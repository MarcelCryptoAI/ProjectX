<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ByBit AI Bot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <form method="post" action="/login" class="login-card">
      <div class="login-avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="avatar" />
      </div>
      <h2>Login to AI Bot</h2>
      <div class="form-group">
        <input type="text" name="username" placeholder="Email ID" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="login-button">LOGIN</button>
    </form>
    <footer class="footer">Developed by <strong>X Project</strong> Â© 2025</footer>
  </div>
</body>
</html>
