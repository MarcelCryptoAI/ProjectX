<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ByBit AI Bot - Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/static/chart.js"></script>
</head>
<body class="dashboard-body">
  <div class="container">
    <h2>📊 ByBit AI Bot – Dashboard</h2>
    <div class="stats-container">
      <div class="stat-card">🧠 Status:<br><span id="ai_status">Learning...</span></div>
      <div class="stat-card">📈 Symbol:<br><span id="symbol">-</span></div>
      <div class="stat-card">🎯 Confidence:<br><span id="confidence">-</span></div>
      <div class="stat-card">🕒 Last Update:<br><span id="last_update">-</span></div>
    </div>

    <div class="card">
      <h3>📉 Trade History</h3>
      <table id="trades">
        <thead>
          <tr>
            <th>Time</th>
            <th>Symbol</th>
            <th>Side</th>
            <th>Sentiment</th>
            <th>Confidence</th>
            <th>PNL (€)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>📊 Prediction Chart</h3>
      <canvas id="trendChart" width="600" height="300"></canvas>
    </div>
  </div>
  <footer class="footer">🛠️ Developed by X Project 2025</footer>
</body>
</html>
