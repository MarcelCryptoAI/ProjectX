<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">Automated Trading Dashboard</h1>
            <button class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
        </header>
        
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Balance Card -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold">Current Balance</h2>
                <p class="text-3xl" id="balance">Loading...</p>
            </div>

            <!-- Trade History -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold">Recent Trades</h2>
                <div id="trade-history">
                    <!-- List of trades will be dynamically populated here -->
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold">Live Price Chart</h2>
                <canvas id="priceChart"></canvas>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
